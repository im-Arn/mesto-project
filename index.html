<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header page__header">
      <img src="./images/logo.svg" alt="надпись Место" class="header__logo">
    </header>
    <main class="sections page__content">
      <section class="profile sections__section-profile" aria-label="профиль">
        <img src="./images/avatar.jpg" alt="фото профиля" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="редактировать профиль"></button>
          <p class="profile__bio">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="добавить запись"></button>
      </section>
      <section class="cards-grid sections__cards-grid" aria-label="галерея фотографий">
        <ul class="cards-grid__list">
          <li class="cards-grid__item">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" class="cards-grid__photo" alt="разрушенный храм">
            <div class="cards-grid__info">
              <h2 class="cards-grid__title">Карачаевск</h2>
              <button type="button" class="cards-grid__heart-button" aria-label="поставить лайк"></button>
            </div>
          </li>
          <li class="cards-grid__item">
            <img src="./images/kirill-pershin-1404681-unsplash.jpg" class="cards-grid__photo" alt="туманный эльбрус">
            <div class="cards-grid__info">
              <h2 class="cards-grid__title">Гора Эльбрус</h2>
              <button type="button" class="cards-grid__heart-button" aria-label="поставить лайк"></button>
            </div>
          </li>
          <li class="cards-grid__item">
            <img src="./images/kirill-pershin-1556355-unsplash.jpg" class="cards-grid__photo"
              alt="горы окружённые лесом">
            <div class="cards-grid__info">
              <h2 class="cards-grid__title">Домбай</h2>
              <button type="button" class="cards-grid__heart-button" aria-label="поставить лайк"></button>
            </div>
          </li>
          <li class="cards-grid__item">
            <img src="./images/mir.jpg" class="cards-grid__photo" alt="шахта мир">
            <div class="cards-grid__info">
              <h2 class="cards-grid__title">Якутия</h2>
              <button type="button" class="cards-grid__heart-button" aria-label="поставить лайк"></button>
            </div>
          </li>
          <li class="cards-grid__item">
            <img src="./images/illialta.jpg" class="cards-grid__photo" alt="озеро окружённое тайгой">
            <div class="cards-grid__info">
              <h2 class="cards-grid__title">Озеро Иллиналта</h2>
              <button type="button" class="cards-grid__heart-button" aria-label="поставить лайк"></button>
            </div>
          </li>
          <li class="cards-grid__item">
            <img src="./images/kurili.jpg" class="cards-grid__photo" alt="побережье вулкана">
            <div class="cards-grid__info">
              <h2 class="cards-grid__title">Курилы</h2>
              <button type="button" class="cards-grid__heart-button" aria-label="поставить лайк"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__button-close" aria-label="закрыть окно"></button>
      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="popup__form" name="popup-edit-profile">
        <input type="text" class="popup__item popup__item_el_name" id="name" name="name" value="Жак-Ив Кусто"
          placeholder="Представьтесь миру" required>
        <input type="text" class="popup__item popup__item_el_bio" id="bio" name="bio" value="Исследователь океана"
          placeholder="Кратко о себе" required>
        <button type="submit" class="popup__button-submit">Сохранить</button>
      </form>
    </div>
  </div>
</body>

</html>
