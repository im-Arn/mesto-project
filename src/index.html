<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header page__header">
      <img src="<%=require('./images/logo.svg')%>" alt="надпись Место" class="header__logo">
    </header>
    <main class="sections page__content">
      <section class="profile sections__section-profile" aria-label="профиль">
        <div class="profile__avatar-area">
          <img src="<%=require('./images/avatar.jpg')%>" alt="фото профиля" class="profile__avatar">
          <div class="profile__avatar-area-overlay">
            <button class="profile__avatar-button"></button>
          </div>
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="редактировать профиль"></button>
          <p class="profile__bio">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="добавить запись"></button>
      </section>
      <section class="cards-grid sections__cards-grid" aria-label="галерея фотографий">
        <ul class="cards-grid__list">
        </ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_profile">
    <div class="popup__container">
      <button type="button" class="popup__button-close" aria-label="закрыть окно"></button>
      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="popup__form popup__form-profile" name="popup-edit-profile" novalidate>
        <input type="text" class="popup__item popup__item_el_name" id="name" name="name" value="Жак-Ив Кусто"
          placeholder="Представьтесь миру" required minlength="2" maxlength="40" pattern="^[A-Za-zА-Яа-яЁё -]+$"
          data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
        <span class="name-error popup__input-error"></span>
        <input type="text" class="popup__item popup__item_el_bio" id="bio" name="bio" value="Исследователь океана"
          placeholder="Кратко о себе" required minlength="2" maxlength="200" pattern="^[A-Za-zА-Яа-яЁё -]+$"
          data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
        <span class="bio-error popup__input-error"></span>
        <button type="submit" class="popup__button-submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_avatar">
    <div class="popup__container">
      <button type="button" class="popup__button-close" aria-label="закрыть окно"></button>
      <h2 class="popup__header">Обновить аватар</h2>
      <form class="popup__form popup__form-avatar" name="popup-edit-avatar" novalidate>
        <input type="url" class="popup__item popup__item_el_avatar" id="avatar-link" name="avatar-src"
          placeholder="Ссылка на аватар" required>
        <span class="avatar-link-error popup__input-error"></span>
        <button type="submit" class="popup__button-submit popup__button-submit-avatar">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_cards">
    <div class="popup__container">
      <button type="button" class="popup__button-close" aria-label="закрыть окно"></button>
      <h2 class="popup__header">Новое место</h2>
      <form class="popup__form popup__form-cards" name="popup-add-cars" novalidate>
        <input type="text" class="popup__item popup__item_el_title" id="location" name="location" placeholder="Название"
          required minlength="2" maxlength="30" pattern="^[A-Za-zА-Яа-яЁё -]+$"
          data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
        <span class="location-error popup__input-error"></span>
        <input type="url" class="popup__item popup__item_el_img" id="location-link" name="location-src"
          placeholder="Ссылка на картинку" required>
        <span class="location-link-error popup__input-error"></span>
        <button type="submit" class="popup__button-submit popup__button-submit-cards">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_image">
    <div class="popup__container-image">
      <button type="button" class="popup__button-close" aria-label="закрыть окно"></button>
      <img src="" class="popup__photo" alt="">
      <p class="popup__subtitle"></p>
    </div>
  </div>
  <template class="template-cards">
    <li class="cards-grid__item">
      <button type="button" class="cards-grid__trash-button" aria-label="удалить"></button>
      <img src="" class="cards-grid__photo" alt="">
      <div class="cards-grid__info">
        <h2 class="cards-grid__title"></h2>
        <div class="cards-grid__heart-area">
          <button type="button" class="cards-grid__heart-button" aria-label="поставить лайк"></button>
          <span class="cards-grid__heart-counter">6</span>
        </div>
      </div>
    </li>
  </template>
</body>

</html>
